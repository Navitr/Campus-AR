<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Mapa AR del Campus</title>
    
    <!-- 1. Incluye A-Frame (versión estable) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- 2. Incluye AR.js desde un CDN para evitar conflictos de componentes -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>

    <style>
        /* Oculta el cursor de A-Frame por defecto */
        #cursor { display: none; }
        
        /* Estilos básicos para mensajes */
        .message-box {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
            z-index: 1000;
        }
    </style>

    <script>
        // Componente A-Frame para manejar la visibilidad y escalado del modelo
        AFRAME.registerComponent('campus-ar-manager', {
            init: function () {
                const marker = document.querySelector('a-marker');
                const self = this;
                const sceneEl = document.querySelector('a-scene');
                const labels = document.querySelectorAll('.label-group');
                let labelsVisible = false; // Estado inicial: oculto

                if (!marker) {
                    console.error('El marcador AR no se encontró en la escena.');
                    return;
                }
                
                // --- Lógica de visibilidad del marcador ---
                marker.addEventListener('markerFound', function() {
                    console.log('Marcador Encontrado');
                    document.getElementById('status-message').textContent = '¡Mapa 3D Cargado! Toca el botón azul para ver la info.';
                    self.el.setAttribute('visible', true);
                });

                marker.addEventListener('markerLost', function() {
                    console.log('Marcador Perdido');
                    document.getElementById('status-message').textContent = 'Escanea el Código QR para ver el mapa 3D.';
                    self.el.setAttribute('visible', false);
                    
                    // Resetea la visibilidad de las etiquetas
                    labelsVisible = false;
                    labels.forEach(function(label) {
                        label.setAttribute('visible', false);
                    });
                });

                // --- LÓGICA DE CLIC MEJORADA: Escuchar clics en la escena ---
                sceneEl.addEventListener('click', function (evt) {
                    // Verificamos si el clic intersectó con el botón
                    const intersectedEl = evt.detail.intersectedEl;
                    if (intersectedEl && intersectedEl.id === 'toggle-button-geometry') {
                        console.log('Botón de alternar presionado (detectado por la escena)');
                        
                        // Alterna el estado
                        labelsVisible = !labelsVisible; 
                        
                        // Aplica el nuevo estado a todas las etiquetas
                        labels.forEach(function(label) {
                            label.setAttribute('visible', labelsVisible);
                        });
                    }
                });
            }
        });
    </script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <!-- Mensaje de estado para el usuario -->
    <div id="status-message" class="message-box">
        Por favor, permite el acceso a la cámara y escanea el Código QR del campus.
    </div>

    <!-- 
        CAMBIO: Se añadió 'cursor="rayOrigin: mouse;"' y 'raycaster="objects: .clickable"'
        para permitir "clics" en la pantalla.
    -->
    <a-scene 
        id="ar-scene"
        vr-mode-ui="enabled: false;" 
        embedded 
        cursor="rayOrigin: mouse;" 
        raycaster="objects: .clickable"
        arjs='sourceType: webcam; 
              detectionMode: mono; 
              patternRatio: 0.9; 
              maxDetectionRate: 60; 
              cameraParametersUrl: camera_para.dat;' 
        loading-screen="enabled: false;">

        <!-- Luces para asegurar que el modelo GLB se vea correctamente -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" position="1 2 4" color="#FFF"></a-light>

        <!-- Anclaje AR usando tu patrón QR -->
        <a-marker 
            type='pattern' 
            url='campus_qr.patt'> 
            
            <!-- 
                CAMBIO: Escala general aumentada (de 0.1 a 0.2)
            -->
            <a-entity 
                campus-ar-manager 
                visible="false"
                rotation="-90 0 0" 
                position="0 0 0"
                scale="0.2 0.2 0.2"> 
                
                <a-gltf-model 
                    src="cow.glb" 
                    id="campus-model"
                    position="0 0 0" 
                    scale=".2 .2 .2"
                    rotation="-90 0 0"> 
                </a-gltf-model>

                <!-- 
                    NUEVO: Botón para mostrar/ocultar etiquetas.
                    CAMBIO: Rotación de la entidad padre a 0 0 0 (para que esté plana).
                    CAMBIO: Escala del botón reducida (de 3 a 1.2)
                -->
                <a-entity 
                    id="toggle-button" 
                    position="0 2.5 0" 
                    scale="1.2 1.2 1.2"
                    rotation="0 0 0">
                    <!-- 
                        CAMBIO: Cilindro rotado 90 grados en X para que quede plano.
                        ID y Clase movidos aquí.
                    -->
                    <a-cylinder 
                        id="toggle-button-geometry"
                        class="clickable"
                        radius="0.5" 
                        height="0.2" 
                        color="#0077FF"
                        opacity="0.9"
                        rotation="90 0 0">
                    </a-cylinder>
                    <!-- 
                        CAMBIO: Texto posicionado sobre el cilindro (Y=0.11)
                        y sin rotación.
                    -->
                    <a-text
                        value="Ver Info"
                        align="center"
                        color="#FFFFFF"
                        width="2"
                        font="roboto"
                        shader="msdf"
                        position="0 0.11 0"
                        rotation="0 0 0">
                    </a-text>
                </a-entity>

                <!-- 
                    CAMBIO: Se añade 'visible="false"' y 'class="label-group"'
                -->
                <a-entity position="0 0 0" class="label-group" visible="false">
                    <a-sphere 
                        color="#FF0000" 
                        radius="0.25" 
                        position="0 0.2 0" 
                        rotation="0 0 0">
                    </a-sphere>
                    <a-entity position="0 0.8 0" rotation="0 0 0" scale="5 5 5">
                        <a-plane
                            width="2"
                            height="0.5"
                            color="#FF0000"
                            position="0 0 -0.01">
                        </a-plane>
                        <a-text 
                            value="Tú estás aquí" 
                            align="center" 
                            color="#FFFFFF"
                            width="1.8"
                            font="roboto"
                            shader="msdf">
                        </a-text>
                    </a-entity>
                </a-entity>


                <!-- 
                    CAMBIO: Se añade 'visible="false"' y 'class="label-group"'
                -->
                <a-entity position="2.5 1.5 -1.5" rotation="0 0 0" scale="2.5 2.5 2.5" class="label-group" visible="false">
                    <a-plane
                        width="2.2"
                        height="0.5"
                        color="#000000"
                        opacity="0.7"
                        position="0 0 -0.01">
                    </a-plane>
                    <a-text 
                        value="Biblioteca Central" 
                        align="center" 
                        color="#00AEEF"
                        width="2"
                        font="roboto"
                        shader="msdf">
                    </a-text>
                </a-entity>
                
                <!-- 
                    CAMBIO: Se añade 'visible="false"' y 'class="label-group"'
                -->
                <a-entity position="-2.5 1.5 1.5" rotation="0 0 0" scale="2.5 2.5 2.5" class="label-group" visible="false">
                    <a-plane
                        width="2.7"
                        height="0.5"
                        color="#000000"
                        opacity="0.7"
                        position="0 0 -0.01">
                    </a-plane>
                    <a-text 
                        value="Facultad de Ingeniería" 
                        align="center" 
                        color="#00AEEF"
                        width="2.5"
                        font="roboto"
                        shader="msdf">
                    </a-text>
                </a-entity>

            </a-entity>
        </a-marker>
        
        <!-- 
            CAMBIO: Se reemplaza '<a-entity camera>' por '<a-camera-static>' 
            para asegurar la compatibilidad con el cursor.
        -->
        <a-camera-static></a-camera-static>
    </a-scene>
</body>
</html>
