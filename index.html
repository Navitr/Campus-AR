<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Mapa AR del Campus</title>
    
    <!-- 1. Incluye A-Frame (versión estable) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- 2. Incluye AR.js desde un CDN para evitar conflictos de componentes -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>

    <style>
        /* Oculta el cursor de A-Frame por defecto */
        #cursor { display: none; }
        
        /* Estilos básicos para mensajes */
        .message-box {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
            z-index: 1000;
        }

        /* --- NUEVO: Estilos para el botón HTML --- */
        #html-toggle-button {
            display: none; /* Oculto por defecto */
            position: fixed;
            bottom: 80px; /* Sobre el message-box */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0077FF;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }
    </style>

    <script>
        // --- CAMBIO: Se elimina el componente 'toggle-labels-button' ---

        AFRAME.registerComponent('campus-ar-manager', {
            init: function () {
                const marker = document.querySelector('a-marker');
                const self = this;
                const labels = document.querySelectorAll('.label-group');
                let labelsVisible = false; // Estado inicial: oculto

                // --- NUEVO: Referencia al botón HTML ---
                const htmlButton = document.querySelector('#html-toggle-button');

                if (!marker || !htmlButton) {
                    console.error('El marcador AR o el botón HTML no se encontraron.');
                    return;
                }
                
                // --- Lógica de visibilidad del marcador ---
                marker.addEventListener('markerFound', function() {
                    console.log('Marcador Encontrado');
                    document.getElementById('status-message').textContent = '¡Mapa 3D Cargado! Toca el botón azul para ver la info.';
                    self.el.setAttribute('visible', true);
                    htmlButton.style.display = 'block'; // Muestra el botón HTML
                });

                marker.addEventListener('markerLost', function() {
                    console.log('Marcador Perdido');
                    document.getElementById('status-message').textContent = 'Escanea el Código QR para ver el mapa 3D.';
                    self.el.setAttribute('visible', false);
                    htmlButton.style.display = 'none'; // Oculta el botón HTML
                    
                    // Resetea la visibilidad de las etiquetas
                    labelsVisible = false;
                    labels.forEach(function(label) {
                        label.setAttribute('visible', false);
                    });
                    
                    // --- CAMBIO: Resetear el texto del botón ---
                    htmlButton.textContent = 'Ver Info';
                });

                // --- NUEVO: Listener de clic en el botón HTML ---
                htmlButton.addEventListener('click', function(evt) {
                    console.log('Botón HTML presionado');
                    evt.stopPropagation(); // Detener el evento

                    // Alternar estado
                    labelsVisible = !labelsVisible; 

                    // --- CAMBIO: Lógica para cambiar texto del botón ---
                    if (labelsVisible) {
                        // Aplicar a todas las etiquetas
                        labels.forEach(function(label) {
                            label.setAttribute('visible', true);
                        });
                        // Cambiar texto del botón
                        htmlButton.textContent = 'Ocultar Info';
                    } else {
                        // Aplicar a todas las etiquetas
                        labels.forEach(function(label) {
                            label.setAttribute('visible', false);
                        });
                        // Cambiar texto del botón
                        htmlButton.textContent = 'Ver Info';
                    }
                });
            }
        });
    </script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <!-- Mensaje de estado para el usuario -->
    <div id="status-message" class="message-box">
        Por favor, permite el acceso a la cámara y escanea el Código QR del campus.
    </div>

    <!-- --- NUEVO: Botón HTML para alternar etiquetas --- -->
    <button id="html-toggle-button">Ver Info</button>

    <a-scene 
        id="ar-scene"
        vr-mode-ui="enabled: false;" 
        embedded 
        arjs='sourceType: webcam; 
              detectionMode: mono; 
              patternRatio: 0.9; 
              maxDetectionRate: 60; 
              cameraParametersUrl: camera_para.dat;' 
        loading-screen="enabled: false;">

        <!-- Luces para asegurar que el modelo GLB se vea correctamente -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" position="1 2 4" color="#FFF"></a-light>

        <!-- Anclaje AR usando tu patrón QR -->
        <a-marker 
            type='pattern' 
            url='campus_qr.patt'> 
            
            <a-entity 
                campus-ar-manager 
                visible="false"
                rotation="-90 0 0" 
                position="0 0 0"
                scale="0.4 0.4 0.4"> 
                
                <a-gltf-model 
                    src="mapa.glb" 
                    id="campus-model"
                    position="0 0 0" 
                    scale=".2 .2 .2"
                    rotation="90 0 0"> 
                </a-gltf-model>

                <!-- 
                    CAMBIO: Botón 3D (plano azul) ELIMINADO
                -->

                <!-- Grupo "Tú estás aquí" -->        <!-- Primer número izquierda derecha, segundo numero arriba abajo, tercer numero atras adelante -->
                <a-entity position="0.7 .55 .5" class="label-group" visible="false" scale="1.5 1.5 1.5">
                    <a-sphere 
                        color="#FF0000" 
                        radius="0.04" 
                        position="0. 0.2 0." 
                        rotation="0 0 0">
                    </a-sphere>
                    <a-entity position="0 0.15 0" rotation="0 0 0">
                        <a-plane
                            width=".6"
                            height="0.2"
                            color="#FF0000"
                            position="0 0 -0.01">
                        </a-plane>
                        <a-text 
                            value="Tu estas aqui" 
                            align="center" 
                            color="#FFFFFF"
                            width="1.6"
                            font="roboto"
                            shader="msdf">
                        </a-text>
                    </a-entity>
                </a-entity>


                <!-- Etiqueta "Biblioteca" -->
                <a-entity position=".5 -.1 0.5" rotation="0 0 0" scale="1 1 1" class="label-group" visible="false">
                    <a-plane
                        width="0.8"
                        height="0.3"
                        color="#000000"
                        opacity="0.9"
                        position="0 0 -0.01">
                    </a-plane>
                    <a-text 
                        value="EMA" 
                        align="center" 
                        color="#00AEEF"
                        width="1.8"
                        font="roboto"
                        shader="msdf">
                    </a-text>
                </a-entity>
                
                <!-- Etiqueta "Ingeniería" -->
                <a-entity position="-1.5 1.0 1.0" rotation="0 0 90" scale="1 1 1" class="label-group" visible="false">
                    <a-plane
                        width="0.8"
                        height="0.5"
                        color="#000000"
                        opacity="0.7"
                        position="0 0 -0.01">
                    </a-plane>
                    <a-text 
                        value="ARPA 3" 
                        align="center" 
                        color="#00AEEF"
                        width="2.3"
                        font="roboto"
                        shader="msdf">
                    </a-text>
                </a-entity>

            </a-entity>
        </a-marker>
        
        <!-- 
            CAMBIO: Se elimina 'cursor' y 'raycaster' de la cámara.
            Ya no son necesarios.
        -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
