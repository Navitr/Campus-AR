<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Mapa AR del Campus</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>

    <style>
        /* Oculta el cursor de A-Frame por defecto */
        #cursor { display: none; }
        
        /* Estilos básicos para mensajes */
        .message-box {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
            z-index: 1000;
        }

        /* --- ESTILOS PARA LOS BOTONES HTML --- */
        .ar-button {
            display: none; /* Oculto por defecto */
            position: fixed;
            bottom: 80px; /* Sobre el message-box */
            z-index: 1001;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        #html-toggle-button {
            left: 20px; /* Botón de visibilidad a la izquierda */
            background-color: #0077FF; /* Azul */
        }
        
        #html-color-button {
            right: 20px; /* Botón de color a la derecha */
            background-color: #4CAF50; /* Verde */
        }
    </style>

    <script>
        AFRAME.registerComponent('campus-ar-manager', {
            init: function () {
                const marker = document.querySelector('a-marker');
                const self = this;
                
                // --- Referencias a elementos ---
                const labels = document.querySelectorAll('.label-group');
                const htmlButton = document.querySelector('#html-toggle-button');
                const colorButton = document.querySelector('#html-color-button'); // NUEVO
                
                // --- NUEVO: Referencias a elementos de etiquetas por clase ---
                const standardBgs = document.querySelectorAll('.label-bg');
                const standardTexts = document.querySelectorAll('.label-text');
                const specialBg = document.querySelector('.label-bg-special');
                const specialText = document.querySelector('.label-text-special');

                // --- Variables de estado ---
                let labelsVisible = false; // Estado inicial: oculto
                let highContrast = false; // NUEVO: Estado de contraste

                if (!marker || !htmlButton || !colorButton || !specialBg || !specialText) {
                    console.error('Faltan elementos clave: marcador, botones, o etiquetas especiales.');
                    return;
                }
                
                // --- Lógica de visibilidad del marcador ---
                marker.addEventListener('markerFound', function() {
                    console.log('Marcador Encontrado');
                    document.getElementById('status-message').textContent = '¡Mapa 3D Cargado! Toca los botones para interactuar.';
                    self.el.setAttribute('visible', true);
                    htmlButton.style.display = 'block'; // Muestra el botón HTML
                    colorButton.style.display = 'block'; // NUEVO: Muestra el botón de color
                });

                marker.addEventListener('markerLost', function() {
                    console.log('Marcador Perdido');
                    document.getElementById('status-message').textContent = 'Escanea el Código QR para ver el mapa 3D.';
                    self.el.setAttribute('visible', false);
                    htmlButton.style.display = 'none'; // Oculta el botón HTML
                    colorButton.style.display = 'none'; // NUEVO: Oculta el botón de color
                    
                    // Resetea la visibilidad de las etiquetas
                    labelsVisible = false;
                    labels.forEach(function(label) {
                        label.setAttribute('visible', false);
                    });
                    htmlButton.textContent = 'Ver Info';
                    
                    // --- NUEVO: Resetear colores si estaban cambiados ---
                    if (highContrast) {
                        highContrast = false; // Resetea el estado
                        colorButton.textContent = 'Contraste';
                        // Volver a original
                        standardBgs.forEach(bg => bg.setAttribute('material', 'color', '#000000'));
                        standardTexts.forEach(txt => txt.setAttribute('text', 'color', '#00AEEF'));
                        specialBg.setAttribute('material', 'color', '#FF0000');
                        specialText.setAttribute('text', 'color', '#FFFFFF');
                    }
                });

                // --- Listener de clic en el botón de VISIBILIDAD ---
                htmlButton.addEventListener('click', function(evt) {
                    console.log('Botón Visibilidad presionado');
                    evt.stopPropagation();
                    labelsVisible = !labelsVisible; // Alternar estado

                    if (labelsVisible) {
                        labels.forEach(label => label.setAttribute('visible', true));
                        htmlButton.textContent = 'Ocultar Info';
                    } else {
                        labels.forEach(label => label.setAttribute('visible', false));
                        htmlButton.textContent = 'Ver Info';
                    }
                });
                
                // --- NUEVO: Listener de clic en el botón de COLOR ---
                colorButton.addEventListener('click', function(evt) {
                    console.log('Botón Color presionado');
                    evt.stopPropagation();
                    highContrast = !highContrast; // Alternar estado de contraste

                    if (highContrast) {
                        // Aplicar alto contraste (Fondo Blanco, Texto Oscuro)
                        colorButton.textContent = 'Original';
                        standardBgs.forEach(bg => bg.setAttribute('material', 'color', '#FFFFFF'));
                        standardTexts.forEach(txt => txt.setAttribute('text', 'color', '#000000'));
                        specialBg.setAttribute('material', 'color', '#FFFFFF');
                        specialText.setAttribute('text', 'color', '#FF0000'); // Texto rojo sobre blanco
                    } else {
                        // Volver a original (Fondo Oscuro/Rojo, Texto Claro)
                        colorButton.textContent = 'Contraste';
                        standardBgs.forEach(bg => bg.setAttribute('material', 'color', '#000000'));
                        standardTexts.forEach(txt => txt.setAttribute('text', 'color', '#00AEEF'));
                        specialBg.setAttribute('material', 'color', '#FF0000');
                        specialText.setAttribute('text', 'color', '#FFFFFF');
                    }
                });
            }
        });
    </script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div id="status-message" class="message-box">
        Por favor, permite el acceso a la cámara y escanea el Código QR del campus.
    </div>

    <button id="html-toggle-button" class="ar-button">Ver Info</button>
    <button id="html-color-button" class="ar-button">Contraste</button> <a-scene 
        id="ar-scene"
        vr-mode-ui="enabled: false;" 
        embedded 
        arjs='sourceType: webcam; 
              detectionMode: mono; 
              patternRatio: 0.9; 
              maxDetectionRate: 60; 
              cameraParametersUrl: camera_para.dat;' 
        loading-screen="enabled: false;">

        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" position="1 2 4" color="#FFF"></a-light>

        <a-marker 
            type='pattern' 
            url='campus_qr.patt'> 
            
            <a-entity 
                campus-ar-manager 
                visible="false"
                rotation="-90 0 0" 
                position="0 0 0"
                scale="0.4 0.4 0.4"> 
                
                <a-gltf-model 
                    src="mapa.glb" 
                    id="campus-model"
                    position="0 0 0" 
                    scale=".2 .2 .2"
                    rotation="90 0 0"> 
                </a-gltf-model>

                <a-entity position="0.7 .65 .5" class="label-group" visible="false" scale="1 1 1">
                    <a-sphere 
                        color="#FF0000" 
                        radius="0.06" 
                        position="0. 0.2 -0.38" 
                        rotation="0 0 0">
                    </a-sphere>
                    <a-entity position="0.35 0.15 0" rotation="0 0 0">
                        <a-plane
                            class="label-bg-special" width=".6"
                            height="0.2"
                            color="#FF0000"
                            position="0 0 -0.01">
                        </a-plane>
                        <a-text 
                            class="label-text-special" value="Tu estas aqui" 
                            align="center" 
                            color="#FFFFFF"
                            width="1.6"
                            font="roboto"
                            shader="msdf">
                        </a-text>
                    </a-entity>
                </a-entity>


                <a-entity position=".45 -.1 0.5" rotation="0 0 0" scale="1 1 1" class="label-group" visible="false">
                    <a-plane
                        class="label-bg" width="0.8"
                        height="0.3"
                        color="#000000"
                        opacity="0.9"
                        position="0 0 -0.01">
                    </a-plane>
                    <a-text 
                        class="label-text" value="EMA" 
                        align="center" 
                        color="#00AEEF"
                        width="1.8"
                        font="roboto"
                        shader="msdf">
                    </a-text>
                </a-entity>
                
                <a-entity position="-0.035 -0.55 0.5" rotation="0 0 0" scale="1 1 1" class="label-group" visible="false">
                    <a-plane
                        class="label-bg" width="0.8"
                        height="0.3"
                        color="#000000"
                        opacity="0.9"
                        position="0 0 -0.01">
                    </a-plane>
                    <a-text 
                        class="label-text" value="ARPA 3" 
                        align="center" 
                        color="#00AEEF"
                        width="1.8"
                        font="roboto"
                        shader="msdf">
                    </a-text>
                </a-entity>
                
                <a-entity position="-0.6 -0.1 0.5" rotation="0 0 0" scale="1 1 1" class="label-group" visible="false">
                    <a-plane
                        class="label-bg" width="0.8"
                        height="0.3"
                        color="#000000"
                        opacity="0.9"
                        position="0 0 -0.01">
                    </a-plane>
                    <a-text 
                        class="label-text" value="Danza" 
                        align="center" 
                        color="#00AEEF"
                        width="1.8"
                        font="roboto"
                        shader="msdf">
                    </a-text>
                </a-entity>

                <a-entity position="0.25 1.1 0.5" rotation="0 0 0" scale="1 1 1" class="label-group" visible="false">
                    <a-plane
                        class="label-bg" width="0.8"
                        height="0.3"
                        color="#000000"
                        opacity="0.9"
                        position="0 0 -0.01">
                    </a-plane>
                    <a-text 
                        class="label-text" value="Musica" 
                        align="center" 
                        color="#00AEEF"
                        width="1.8"
                        font="roboto"
                        shader="msdf">
                    </a-text>
                </a-entity>


            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
